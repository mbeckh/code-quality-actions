name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'package*'

jobs:
  build:
    name: Build dist/index.js
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js 16.x
      uses: actions/setup-node@v3
      with:
          node-version: 16.x
    
    - name: Install Modules
      run: npm ci
    
    - name: Buld dist/index.js
      run: npm run build
    
    - name: Check if Changed
      id: check
      shell: bash
      run: |
        git diff --quiet -- dist/index.js
        echo "changed=$?" >> $GITHUB_OUTPUT

    - name: Commit and Push
      if: steps.check.outputs.changed == 1
      run: |
        git config user.name "mbeckh"
        git config user.email "8502359+mbeckh@users.noreply.github.com"
        git add dist/index.js
        git commit -S -m "Build dist/index.js"
        git push
