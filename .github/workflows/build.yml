name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'src/**'
      - 'package*'

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build dist/index.js
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Node.js 16.x
      uses: actions/setup-node@v3
      with:
          node-version: 16.x
    
    - name: Install Modules
      run: npm ci
    
    - name: Build dist/index.js
      run: npm run build
    
    - name: Check if Changed
      id: check
      shell: bash
      run: |
        git status --porcelain=v1 -- dist/ | wc -l
        echo "changed=$?" >> $GITHUB_OUTPUT

    - name: Commit and Push
      if: steps.check.outputs.changed > 0
      run: |
        git config user.name "mbeckh"
        git config user.email "8502359+mbeckh@users.noreply.github.com"
        git add dist/
        git commit -S -m "Compiled source"
        git push
